<demo-header title="Ckeditor Demo"

             exampleHref="https://github.com/skawa-universe/skawa_components_example/tree/master/lib/card_demo">

<h3>Basic Ckeditor</h3>

<skawa-ckeditor editorName="basic_editor"
                configUrl="/ckeditor/basic_config.js">
</skawa-ckeditor>

<h3>Ckeditor with external plugins</h3>

<skawa-ckeditor editorName="editor"
                [extraPlugins]="plugins"

</skawa-ckeditor>
