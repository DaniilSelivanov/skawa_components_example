<h3>
    <span>Datatable with colRenderer</span>
    <material-dropdown-select [selection]="columnModel"
                              [options]="columnOptions"
                              [showButtonBorder]="false"
                              [icon]="icon "
                              [itemRenderer]="itemRenderer">
    </material-dropdown-select>
</h3>


<skawa-data-table [data]="wrRowData"
                  [selectable]="false"
                  *ngIf="columnModel.selectedValues.isNotEmpty">
    <skawa-data-table-col *ngFor="let column of columns"
                          [accessor]="column.accessor"
                          [colRenderer]="column.factoryRenderer"
                          [class]="column.classString"
                          [header]="column.header">
    </skawa-data-table-col>
</skawa-data-table>
