<h3>Simple datatable</h3>

<skawa-data-table [data]="rowData" [selectable]="false">
    <skawa-data-table-col [accessor]="makeAccessor" header="Car make" class="text-column"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="opinionAccessor" header="My strong opinion"></skawa-data-table-col>
</skawa-data-table>

<h3>Selectable and sortable datatable</h3>

<p class="sub-options">Sort can be attached to desired columns and can be configured for allowed sort directions.</p>

<skawa-data-table [data]="selectableRowData" [selectable]="true" (sort)="sort($event)">
    <skawa-data-table-col [accessor]="categoryAccessor" header="Class" footer="Total:" class="text-column"
                          [skipFooter]="false"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="maleAccessor" sortable initialSort="asc" header="Male" [footer]="aggregate(maleAccessor)"
                          [skipFooter]="false"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="femaleAccessor" sortable="desc, asc" header="Female" [footer]="aggregate(femaleAccessor)"
                          [skipFooter]="false"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="peopleAccessor" sortable="desc" header="All" [footer]="aggregate(peopleAccessor)"
                          [skipFooter]="false"></skawa-data-table-col>
</skawa-data-table>

<h3>Datatable with more data</h3>

<skawa-data-table [data]="wrRowData" [selectable]="false">
    <skawa-data-table-col [accessor]="nameAccessor" header="Player" class="text-column"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="teamAccessor" header="Team" class="text-column"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="recAccessor" header="Rec"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="yardsAccessor" header="Yards"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="avgAccessor" header="Avg"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="yardPerGameAccessor" header="Yds/G"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="firstDownAccessor" header="1st"></skawa-data-table-col>
    <skawa-data-table-col [accessor]="firstDownPctAccessor" header="1st%"></skawa-data-table-col>
</skawa-data-table>
